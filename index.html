<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frise Chronologique Interactif</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Menu latéral -->
<div id="menu">
  <h2>Paramètres</h2>
  <div>
    <label>Année de début: <input type="number" id="startYear" value="1900" /></label>
  </div>
  <div>
    <label>Année de fin: <input type="number" id="endYear" value="2000" /></label>
  </div>
  <div>
    <label>Graduation: <input type="number" id="scale" value="50" /> ans</label>
  </div>
  <div>
    <button onclick="generateFrise()">Générer la frise</button>
  </div>
  <hr />
  <h3>Ajouter un événement</h3>
  <div>
    <label>Nom: <input type="text" id="eventName" /></label>
  </div>
  <div>
    <label>Date: <input type="number" id="eventYear" /></label>
  </div>
  <div>
    <label>Image: <input type="file" id="eventImage" accept="image/*" /></label>
  </div>
  <button onclick="addEvent()">Ajouter Événement</button>
  <hr />
  <h3>Ajouter une période</h3>
  <div>
    <label>Début: <input type="number" id="periodStart" /></label>
  </div>
  <div>
    <label>Fin: <input type="number" id="periodEnd" /></label>
  </div>
  <div>
    <label>Couleur: <input type="color" id="periodColor" value="#ff0000" /></label>
  </div>
  <button onclick="addPeriod()">Ajouter Période</button>
</div>

<!-- Zone de la frise -->
<div id="frise-container">
  <canvas id="timeline" width="1500" height="600"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
